<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <base href="./" />
  <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
</head>

<body>

  <a href="./api.html">import from chess.com</a>
  <div />

  <a href="./friends.html">add friend</a>
  <div />

  <!--- Begin Example HTML ------------------------------------------------------>
  <div id="myBoard" style="width: 400px"></div>
  <br />

  <label>Status (frontend calculated):</label>
  <div id="status"></div>
  <br />

  <label>FEN (frontend calculated):</label>
  <div id="fen"></div>
  <br />

  <label>PGN (frontend calculated):</label>
  <div id="pgn"></div>
  <br />

  <!--- string-->
  <label>Name (in DB):</label>
  <div id="name"></div>
  <br />

  <!--- boolean-->
  <label>Favorited (in DB):</label>
  <div id="favorited"></div>
  <br />

  <label>This is one of your openings you added(in DB):</label>
  <div id="custom_check"></div>
  <br />
  <!--- boolean-->
  <label>Opening is in our database (in DB):</label>
  <div id="in_database"></div>
  <br />

  <!--- string of next moves-->
  <label>Continuations in our db (in DB):</label>
  <div id="continuations"></div>
  <br />

  <!-- button-->
  <button id="custom">Make this a custom opening of yours</button>
  <button id="del_custom">Delete OP (if it is a custom of yours)</button>


  <button id="favorite">Favorite/Unfavorite</button>
  <div />
  <br />
  <form id="annotate">
    <label for="annotate">Create Annotation:</label>
    <input type="text" id="annotate" name="annotate"><br><br>
    <input type="submit" value="Submit">
  </form>
  <div />
  <br />

  <!--- blob of text-->
  <label>Previous Annotations(in DB):</label>
  <div id="annotation"></div>



  <!--- IMPORTS -------------------------------------------------------->

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
    integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"
    integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz"
    crossorigin="anonymous"></script>
  <script src="js/home.js">
  </script>
</body>

</html>
